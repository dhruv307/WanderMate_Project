    <header>

    <nav>

        </ul>
    </nav>
    <main>
        <h2>Account Settings</h2>
        <form id="settings-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="JohnDoe" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="New York, USA">
            <label for="bio">About Me:</label>
            <textarea id="bio" name="bio" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at venenatis arcu.</textarea>
            <button type="submit">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 WanderMate</p>
    </footer>
    <script src="js/app.js"></script>
